<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .profile {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .profile img {
            max-width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        .profile h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .contact {
            text-align: center;
            margin-top: 30px;
        }

        .contact a {
            display: inline-block;
            margin: 10px;
            color: #333;
            text-decoration: none;
        }

        .wechat-qr {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人主页</h1>
    </header>

    <div class="profile">
        <img src="your-profile-picture.jpg" alt="Your Name">
        <h1>Your Name</h1>
        <p>Hello! Welcome to my personal page. Here's a bit about me...</p>

        <h2>Contact Me</h2>
        <div class="contact">
            <a href="mailto:your.email@example.com">Email</a>
            <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/your-twitter-profile" target="_blank">Twitter</a>
        </div>

        <h2>WeChat</h2>
        <p>You can add me on WeChat using my QR code below:</p>
        <img class="wechat-qr" src="your-wechat-qr-code.jpg" alt="WeChat QR Code">

        <h2>Other Links</h2>
        <p>Check out my other projects and writings on my <a href="https://your-portfolio-website.com" target="_blank">portfolio website</a>.</p>
    </div>
</body>
</html>
